<form>
    <div scope-age></div>
    <div class="container">
        <h1>How Long?</h1>
        <div class="row">
            Savings Goal: $
            <input type="text" ng-model="sliders.goal" />
            </BR>
            <slider ng-model="$parent.sliders.goal" value="5000" tooltip="hide" min="1" step="1" max="100000" value="1"></slider>
        </div>
        <div class="row">
            Savings: $
            <input type="text" ng-model="sliders.spm">per month</BR>
            <slider ng-model="sliders.spm" value="200" tooltip="hide" min="1" step="1" max="5000" value="1"></slider>
        </div>
        <div class="row">
            Interest:
            <input type="text" ng-model="sliders.ir">%</BR>
            <slider ng-model="sliders.ir" value="2.5" tooltip="hide" min="0.01" step="0.01" max="5" value="1"></slider>
        </div>
        <div class="row">
            To reach your savings goal it will take:</BR>
            <howlong goal="sliders.goal" spm="sliders.spm" ir="sliders.ir" />
        </div>
    </div>
</form>
